<div class="modal show" tabindex="-1" role="dialog" aria-hidden="true" ng-controller="auth" ng-init="checkAlreadyAuthorized()">

    <!--Modal Dialog-->
    <div class="modal-dialog">
        <!--Modal Content-->
        <div class="modal-content">
            <!--Modal Header-->
            <div class="modal-header">
                <h1 class="text-center">QReport</h1>
            </div>

            <!--Modal Body-->
            <div class="modal-body">
                <form class="form col-md-12 center-block">
                    <!--<span>{{ error }}</span>-->
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" placeholder="Email" ng-model="login">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-lg"placeholder="Password" ng-model="password">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-lg btn-block" ng-click="auth()">Sign In</button>
                    </div>
                </form>
            </div>

            <!--Modal Footer-->
            <div class="modal-footer" />
        </div>
    </div>
</div>
