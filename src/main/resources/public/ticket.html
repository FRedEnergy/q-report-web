<div ng-controller="ticket" ng-init="loadTicketData()">
    <ul>
        <li ng-repeat="msg in ticket.messages">
            {{msg.text}}
        </li>
    </ul>
    <select ng-model="selectedStatus" ng-options="status as status for status in availableStatuses" ng-change="updateStatus()"></select>
    <input ng-model="newMessage"> <br>
    <button ng-click="addMessage()">Add</button>
</div>
